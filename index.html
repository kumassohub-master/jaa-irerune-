    <style>

        body, html {

        @keyframes mowa-mowa {

            50% { background-position: 100% 50%; filter: blur(8px); }

            0% { background: #ff0000; }
            14% { background: #ff7f00; }
            28% { background: #ffff00; }
            42% { background: #00ff00; }
            56% { background: #0000ff; }
            70% { background: #4b0082; }
            84% { background: #8b00ff; }

        .nexus-btn {

            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            filter: blur(1px);
            transition: transform 0.2s;
            outline: none;
            position: relative;
        }

        .nexus-btn:hover {

        }

        /* ã¡ã‹ã¡ã‹ãƒ•ã‚©ãƒ³ãƒˆ */
        .font-glitch {

            text-shadow: 2px 2px #ff0000, -2px -2px #00ff00;
        }

        @keyframes chika-chika-text {
            0% { transform: translate(2px, -2px); opacity: 1; filter: hue-rotate(0deg); }
            50% { transform: translate(-2px, 2px); opacity: 0.8; filter: hue-rotate(180deg); }
            100% { transform: translate(1px, 1px); opacity: 1; filter: hue-rotate(360deg); }
        }

        /* éš ã—è¦ç´  */

</head>
<body id="main-body" class="state-initial">

    <script>
